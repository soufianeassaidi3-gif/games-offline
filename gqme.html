<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تفاصيل اللعبة</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f0f1a;
color:white;
}

.container{
padding:20px;
text-align:center;
}

img{
width:90%;
max-width:400px;
border-radius:12px;
}

.download-btn{
display:inline-block;
margin-top:20px;
padding:12px 25px;
background:#00c3ff;
color:black;
font-weight:bold;
border-radius:8px;
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<h1 id="title"></h1>

<img id="image" src="">

<p id="description"></p>

<a id="downloadLink" class="download-btn" target="_blank">
تحميل الآن
</a>

</div>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("title").innerText = params.get("name");
document.getElementById("image").src = params.get("img");
document.getElementById("description").innerText = params.get("desc");
document.getElementById("downloadLink").href = params.get("link");
</script>

</body>
</html>
